<html>

   <body>
        <div id="container" style="width: 600px;height:400px;"></div>

       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>

       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '环形图';

option = {
     title : {
        text: 'IP剧题材',
       
        x:'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['悬疑探险','乡土','涉案','青春','科幻','民初','都市','抗战','军事谍战','婚姻','古装','革命',]
    },
    series: [
        {
            name:'IP剧题材',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:94, name:'古装'},
                
               
                {value:89, name:'都市'},
                
                {value:60, name:'青春'},
                {value:23, name:'科幻'},
                {value:14, name:'涉案'},
                {value:13, name:'军事谍战'},
                {value:12, name:'抗战'},
                {value:13, name:'民初'},
               {value:12, name:'乡土'}, 
               {value:9, name:'革命'},
                {value:8, name:'悬疑探险'},
                {value:6, name:'婚姻'},
               
            ]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
